<div class="container main-container">
    <h1>Detalhes do {{ fornecedor.nome }}</h1>

    <div>
        <h4>Informação somente leitura</h4>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">
                <label class="control-label">Nome</label>
            </dt>
            <dd class="col-sm-10">
                {{ fornecedor.nome }}
            </dd>
            <dt class="col-sm-2">
                <label class="control-label">Documento</label>
            </dt>
            <dd class="col-sm-10">
                {{ fornecedor.tipoFornecedor === 1 ? (fornecedor.documento) : (fornecedor.documento) }}
            </dd>
            <dt class="col-sm-2">
                <label class="control-label">Ativo</label>
            </dt>
            <dd class="col-sm-10">
                <input [checked]="fornecedor.ativo" class="check-box" disabled="disabled" type="checkbox">
            </dd>
        </dl>
        <div class="row">
            <iframe width="100%" height="450" frameborder="0" style="border:0; padding-top: 0px" loading="lazy" allowfullscreen [src]="enderecoMap">
            </iframe>
        </div>
    </div>

    <div>
        <a class="btn btn-dark" [routerLink]="['/fornecedor/editar',fornecedor.id]">Editar</a>&nbsp;
        <a class="btn btn-info" [routerLink]="['/fornecedor/listar-todos']">Voltar</a>
    </div>
</div>
